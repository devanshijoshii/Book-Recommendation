<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Popular Books.</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color:black;color: #d1cbba;">
  <header style="color:blue">
    <nav class="navbar navbar-dark bg-dark">
      <div class="col-md-4 offset-md-4" ><div class="row"><div class="col-md-4">
        <a href="/" style="text-decoration: none;color:yellow">Popular Books</a>
      </div>
      <div class="col-md-4 offset-md-1">
        <a href="/Recommended" style="text-decoration: none;color:yellow">Discover Books</a>
      </div>
      </div>
      </div>
    </nav>


   </header>
   <div class="row" style="padding:40px"><div class="col-md-4 offset-md-4">
    <h1  style="text-align:center">OUR TOP PICKS:</h1>
  </div>
</div>
<div class="row">
  {% for i in range(book|length)%}
  <div class="col-md-3 offset-md-1" style="margin-top:20px;">
    <div class="card" style="width: 250px;;background-color: black;">
      <img class="card-img-top" src="{{img[i]}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{book[i]}}</h5>
        <h5 class="card-title">Author:-{{author[i]}}</h5>
        <h5 class="card-title">Rating:-{{rating[i]}}</h5>
      </div>
      </div>
  </div>
  {%endfor%}
</div>


</body>

</html>
